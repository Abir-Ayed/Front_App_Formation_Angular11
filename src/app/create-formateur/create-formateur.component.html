<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Formateurs</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/home">Home</a></li>
              <li class="breadcrumb-item active"><a href="/formateurs">Formateurs</a></li>
            </ol>
          </div>
        </div>
      </div>
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-10">


              <!-- /.card -->
              <!-- Horizontal Form -->
              <div class="card card-info">
                <div class="card-header">
                  <h3 class="card-title">Ajouter un Formateur</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form class="form-horizontal" (ngSubmit) = "onSubmit()">
                  <div class="card-body">
                    <div class="form-group row">
                      <label for="inputnom" class="col-sm-2 col-form-label">Nom</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id = "nom"
                               name = "nom" [(ngModel)] = "formateur.nom" placeholder="nom">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputprenom" class="col-sm-2 col-form-label">Prenom</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id = "prenom"
                               name = "prenom" [(ngModel)] = "formateur.prenom" placeholder="prenom">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputemail" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id = "email"
                               name = "email" [(ngModel)] = "formateur.email" placeholder="email">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputel" class="col-sm-2 col-form-label">Téléphone</label>
                      <div class="col-sm-10">
                        <input type="tel" class="form-control" id = "tel"
                               name = "tel" [(ngModel)] = "formateur.tel" placeholder="telephone">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label style="margin-left: 1%;" >Type</label>
                      <div class="col-sm-11">
                      <select   id = "type" name="type" class="form-control" style="width: 91%;margin-left: 12%;" [(ngModel)] = "formateur.type"  data-placeholder="Choisir organisme"   >
                        <option [ngValue]="null" disabled>Choisir type</option>
                        <option >
                          interne
                        </option>
                        <option>
                          externe
                        </option>
                      </select>
                    </div>
</div>
                    <div class="form-group row">
                      <label style="margin-left: 1%;" >Organisme</label>
                      <div class="col-sm-10">
                      <select    name="organisme_id" class="form-control"  ng-disabled="!all" [(ngModel)] = "formateur.organisme.id" (change)="selected()" 
                      style="width: 100%;margin-left: 7%;">
                         <option  >Choisir organisme</option>
                       

                        <option *ngFor="let orga of organisme| async " [ngValue]="orga.id" required>{{orga.libelle}}</option>



                      </select>
                    </div>
</div>


                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-info">Valider</button>
                    <button type="submit" class="btn btn-default float-right">Cancel</button>
                  </div>
                  <!-- /.card-footer -->
                </form>
              </div>
              <!-- /.card -->

            </div>
            <!--/.col (left) -->
            <!-- right column -->

            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section></section>

  </div>
</div>




</body>
<router-outlet></router-outlet>
